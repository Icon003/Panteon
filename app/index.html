<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panteon – Первый город на планете Марс</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__top-panel">
                <div class="header__logo"></div>
                <button class="header__menu-button">Меню</button>
            </div>
            <div class="header__bottom-panel">
                <h1 class="header__title-header"><span class="title-header--thin">Пункт назначения:</span> пантеон,</h1>
                <h1 class="header__title-header title-header--big">Марс</h1>
                <div class="header__video-container">
                    <div class="header__video">
                        <button class="play-button">Смотреть видео</button>
                    </div>
                    <div class="heder__video-text-container">
                        <span class="heder__video-text-line"></span>
                        <p class="heder__video-text">Первый город на планете Марс недалеко от горы Олимп</p> 
                    </div>
                </div>
                <div class="header_scroll-button-container">
                    <button class="header-scroll-button"></button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
